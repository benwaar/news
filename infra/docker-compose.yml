services:
  mailpit:
    container_name: infra-mailpit-dev
    image: ghcr.io/axllent/mailpit:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    restart: unless-stopped

  keycloak:
    container_name: infra-keycloak-dev
    build: ./keycloak
    command: start-dev --import-realm --https-port=8443
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY: edge
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/localhost.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/localhost-key.pem
    ports:
      - "8081:8080"
      - "8443:8443"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
    healthcheck:
      # Readiness via HTTP on 8080 without external tools (bash /dev/tcp)
      test: "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8080 && printf \"GET /realms/news/.well-known/openid-configuration HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep -q \"200\"'"
      interval: 5s
      timeout: 5s
      retries: 40
      start_period: 10s
    restart: unless-stopped

  db:
    container_name: infra-db-dev
    build: ./postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news
    ports:
      - "55432:5432"  # Host port changed to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d news"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    restart: unless-stopped


  news-api:
    container_name: infra-news-api-dev
    build: ../services/news-api
    environment:
      PORT: 9000
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  rss-mcp:
    container_name: infra-rss-mcp-dev
    build: ../services/rss-mcp
    environment:
      PORT: 9002
    ports:
      - "9002:9002"
    restart: unless-stopped

  ui-news:
    container_name: infra-ui-news-dev
    build: ../services/ui-news
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../services/ui-news/certs:/etc/nginx/certs:ro
    depends_on:
      keycloak:
        condition: service_healthy
      news-api:
        condition: service_started
      rss-mcp:
        condition: service_started
    restart: unless-stopped

  ui-portal:
    container_name: infra-ui-portal-dev
    build: ../services/ui-portal
    ports:
      - "8080:80"
      - "4443:443"
    volumes:
      - ../services/ui-portal/certs:/etc/nginx/certs:ro
    depends_on:
      keycloak:
        condition: service_healthy
      news-api:
        condition: service_started
      rss-mcp:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
